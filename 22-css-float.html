    <h2>22.1 文档流简介</h2>

    <hr />

    <p>
      在学习浮动布局和定位布局之前，需要先了解一下「正常文档流」和「脱离文档流」。
    </p>

    <br />

    <h3>22.1.1 正常文档流</h3>

    <hr />

    <p>
      正常文档流，又称「普通文档流」或「普通流」，即 W3C 标准所说的「normal
      flow」。
    </p>

    <p>
      普通流定义：将一个页面从上到下，分为一行一行，其中块元素占一行，相邻行内元素在每一行按照从左到右排列指导该行排满，即默认情况下的页面元素布局情况。
    </p>

    <p>示例：</p>

    <img src="assets/normal-flow.PNG" alt="正常文档流" />

    <h3>22.1.2 脱离文档流</h3>

    <p>指使用「浮动」和「定位」改变元素的排列方式。</p>

    <img src="assets/normal.PNG" alt="正常文档流" />
