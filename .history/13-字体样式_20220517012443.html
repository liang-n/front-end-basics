<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>13-字体样式</title>
</head>

<body>
    <h1>13-字体样式</h1>

    <p>字体基本样式分为以下 5 种：</p>
    <ol>
        <li>font-family - 字体类型</li>
        <li>font-size - 字体大小</li>
        <li>font-weight - 字体粗细</li>
        <li>font-style - 字体风格</li>
        <li>color - 字体颜色</li>
    </ol>

    <h2>字体类型</h2>

    <p>在Word中，我们往往会使用不同的字体，如宋体、微软雅黑等。在CSS中，我们可以使用font-family属性来定义字体类型。</p>
    <p>font-family可以指定多种字体。使用多个字体时，将按从左到右的顺序排列，并且以英文逗号（,）隔开。如果我们不定义font-family，浏览器将会采用默认字体</p>
    <style>
        #family1 {
            font-family: Arial;
        }
        #family2{font-family: :;}
    </style>
</body>

</html>
