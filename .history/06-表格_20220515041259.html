<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>06-表格</title>
    <!--这里使用 css 样式为表格加上边框-->
    <style type="text/css">
        table,
        tr,
        td {
            border: 1px solid silver
        }
    </style>
</head>

<body>
    <table>
        <caption>前端学习技能</caption>
        <!--表头-->
        <thead>
            <tr>
                <th>技能一</th>
                <th>技能二</th>
            </tr>
        </thead>
        <!--表身-->
        <tbody>
            <tr>
                <td>HTML</td>
                <td>CSS</td>
            </tr>
            <tr>
                <td rowspan=""></td>
            </tr>
        </tbody>
        <!--表脚-->
        <tfoot>
            <tr>
                <td>JavaScript</td>
                <td>jQuery</td>
            </tr>
        </tfoot>
    </table>
    <div>
        <p>一个完整的表格包含：table、caption、tr、th、td。为了更深入地对表格进行语义化，HTML引入了thead、tbody和tfoot这三个标签。</p>
        <p>thead、tbody和tfoot把表格划分为三部分：表头、表身、表脚。有了这三个标签，表格语义更加良好，结构更清晰，也更具有可读性和可维护性。</p>
    </div>
</body>

</html>
