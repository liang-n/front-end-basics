    <div>
        <h1>08-超链接</h1>
        <p>超链接，英文名是 hyperlink。在HTML中，我们可以使用 a 标签来实现超链接。</p>
        <p>href 表示你想要跳转到那个页面的路径（也就是地址），可以是相对路径，也可以是绝对路径。</p>
        <p>超链接的范围非常广，我们可以将文本设置为超链接，这个叫“文本超链接”。也可以将图片设置为超链接，这个叫“图片超链接”。</p>
        <h3>文本超链接</h3>
        <a href="https://www.baidu.coom/">百度一下，你就知道</a>
        <h3>图片超链接</h3>
        <a href="https://liang-n.github.io/">
            <img src="img/image.png" alt="Liang's Blog">
        </a>
        <a href="https://www.baidu.coom/">百度一下，你就知道（默认当前页面打开）</a>
        <br>
        <a href="https://www.baidu.coom/" target="_blank">百度一下，你就知道（新页面打开）</a>
    </div>
    <h1>内部链接与外部链接</h1>
