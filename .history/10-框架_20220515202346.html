<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>10-框架</title>
</head>
<body>
    <h1>10-框架</h1>

    <h2>iframe 标签</h2>

    <p>在HTML中，我们可以使用iframe标签来实现一个内嵌框架。内嵌框架，说白了，就是在当前页面再嵌入另外一个网页。</p>
    <p>标签有 3 个常用属性：</p>
    <ol>
        <li>src - 必选，用于定义链接页面的地址</li>
        <li>width - 可选，定义框架宽度</li>
        <li>height - 可选，定义框架高度</li>
    </ol>
    <iframe src="https://liang-n.github.io/"></iframe>
</body>
</html>
