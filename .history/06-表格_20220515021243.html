<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>06-表格</title>
    <!--这里使用 css 样式为表格加上边框-->
    <style type="text/css">
        table,
        tr,
        td {
            border: 1px solid silver
        }
    </style>
</head>

<body>
    <table>
        <caption>前端学习技能</caption>
        <!--表头-->
        <thead>
            <tr>
                <th>技能一</th>
                <th>技能二</th>
            </tr>
        </thead>
        <!--表身-->
        <tbody>
            <tr>
                <td>HTML</td>
                <td>CSS</td>
            </tr>
        </tbody>
        <!--表脚-->
        <tfoot>
            <tr>
                <td>JavaScript</td>
                <td>jQuery</td>
            </tr>
        </tfoot>
    </table>
    <p>这是一个完整</p>
</body>

</html>
