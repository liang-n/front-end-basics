<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>09-表单</title>
</head>

<body>
    <h1>09-表单</h1>
    <p>在HTML中，表单标签有五种：form、input、textarea、select和option。</p>
    <p>从外观上来划分，表单可以分为以下八种：</p>
    <ol>
        <li>单行文本框</li>
        <li>多行文本框</li>
        <li>密码文本框</li>
        <li>单选框</li>
        <li>复选框</li>
        <li>下拉列表</li>
        <li>按钮</li>
        <li>文件上传</li>
    </ol>
    <h2>form 标签</h2>
    <p>创建一个表单，就像创建一个表格，我们也必须要把所有表单标签放在form标签内部。</p>
    <form>
        <input type="text" value="这是一个文本输入框"><br>
        <textarea>这是一个多行文本输入框</textarea>
        <select>
            <option>HTML</option>
            <option></option>
        </select>
    </form>
</body>

</html>
